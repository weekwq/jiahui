<body>
<div class="bd-bg"></div>

	<div  class="body_contact">
	
        <!--顶部-->
       
	
	
		<!--内页导航-->
		<div id="in_nav" class="wow bounceInDown">
			<a href="index.html">HOME</a>
			<a href="">AMUSEMENT</a>

		<!--主内容区域-->
    <div class="bd-bg-top">
      <div class="msg-box">
        <div class="msg-bg"></div>
        <div class="msg-wrap">
          <p class="msg-title">发表您的留言</p>
          <input class="msg-nick" type="text" id="name" placeholder="您的昵称"/>
          <textarea class="msg-content" type="text" id="content" placeholder="写下您要说的话..."></textarea>
          <button class="msg-submit" name="发送" id="send">发送
        </div>
      </div>  
    </div>
		<div class="reply-box">
        <div class="reply-bg"></div> 
      <div class="reply-wrap" id="data">
        <p class="reply-title"　id="replyTitle">全部留言</p>
      </div>
    </div>
    <div class="error-box">
      <span class="error-text" id="errorText"></span><br>
      <span class="error-btn" id="errorBtn">确定</span>
    </div>
    <div class="mask"></div>





	<script src="js/jquery.min.js"></script>
